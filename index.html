<body ng-app="riskManagementSystem">
    <div class="container-fluid" ui-view>
    </div>

            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="loading"></div>
        </div>
    </div>
    <div class="alert alert-success text-center" id="success-alert">
        <strong>Success!</strong> <span id="success-message">Operation completed successfully</span>.
    </div>
    <div class="alert alert-success text-center" id="error-alert">
        <strong>Error!</strong>  <span id="error-message">Some error occured. Please try again.</span>
    </div>
</body>
<script>
    $(".alert").hide();
</script>

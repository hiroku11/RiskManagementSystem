<div class="row login-form">
    <div class="col-sm-8 col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h3 class=""> Sign in </h3>
            </div>
            <div class="panel-body">
                <form role="form" ng-submit="loginUser()">
                    <fieldset>
                        <div class="row">
                            <div class="center-block">
                                <img class="logo-img" src="assets/images/logo@0,5x.png" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-user"></i>
                                        </span>
                                        <input class="form-control" ng-model="username" placeholder="Username" name="loginname" type="text" required autofocus>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                                        <input class="form-control" ng-model="password" placeholder="Password" name="password" type="password" required value="">
                                    </div>
                                </div>
                                <div class="form-group text-danger" ng-if="signInError">
                                    *Incorrect Username or Password
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <!--<div class="panel-footer ">
                Don't have an account! <a href="#/login"> Sign Up Here </a>
            </div>-->
        </div>
    </div>
</div>

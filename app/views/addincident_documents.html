<div class="form-content" ng-show="activeTab.tab==8">
    <h2>Supporting Documents</h2>

    <form ng-submit="submitForm('supportingDocumentsForm')">
        <div class="row" ng-repeat="doc in supportingDocuments">
            <div class="col-sm-12 col-md-8">
                    <label>Document Description</label>
                    <input type="text" ng-model="doc.description" class="form-control"/>
                </div>
            <div class="col-sm-12 col-md-4">
                <label>Document</label>
                <input class="form-control" type="file" ng-model="doc.file" ng-upload-change="selectSupportingDocumnet(doc,$event)" 
                ng-disabled="doc.description == undefined || logIncidentDetails.incidentStatus == 'CLOSED'"/>
            </div>
        </div>
        <!-- <div class="row">
            <div class="col-sm-12">
                <a class="btn btn-primary" href="" id="btnAddSupportingDocument">Add</a>
            </div>
        </div> -->
        <div class="table-wrapper" ng-if="incident.supportingDocuments.length > 0">
                <table class="table table-bordered incident-list">
                    <thead>
                        <tr>
                            <th>Document Type</th>
                            <th>Document Name</th>
                            <th>Description</th>
                            <th ng-if="logIncidentDetails.incidentStatus != 'CLOSED'">Modify</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="doc in incident.supportingDocuments track by $index">
                            <td>{{doc.fileContentType}}</td>
                            <td>{{doc.originalFileName}}</td>
                            <td>{{doc.fileDescription}}</td>
                            <td class="doc-actions" ng-if="logIncidentDetails.incidentStatus != 'CLOSED'"><span ng-click="removeSupportingDocumnet(doc,$index)" class="glyphicon glyphicon-trash"></span> 
                                <span class="glyphicon glyphicon-download-alt" ng-click="downloadSupportingDocumnet(doc,$index)"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        <div class="row ">
            <div class="col-md-6 col-sm-12" ng-if="logIncidentDetails.incidentStatus != 'CLOSED'">
                <button type="submit" class="btn btn-info" ng-click="activeTab.formAction='save'">Save</button>
                <button type="submit" class="btn btn-primary" ng-click="activeTab.formAction='saveContinue'">Save & Continue</button>
            </div>

            <div class="col-md-6 col-sm-12">
                <button type="button" ng-click="submitForm('supportingDocumentsForm','back')" class="btn btn-secondary pull-right">Back</button>
                <button type="button"  ng-click="submitForm('supportingDocumentsForm','next')" class="btn btn-success pull-right"
                    style="margin-right:5px">Next</button>
            </div>

        </div>
    </form>
 
</div>

<div class="form-content" ng-show="tab==2">
    <h2>Incident Details</h2>
    <form ng-submit="submitForm('incidentDetailsForm')">


        <div class="row">
            <div class="col-md-6 col-sm-12">

                <label>Incident Status</label>
                <input type="text" class="form-control" ng-model="incidentDetails.incidentStatus" readonly/>

            </div>
            <div class="col-md-6 col-sm-12">
                <label>Distinguishing Features</label>
                <multiselect ng-model="distinguishFeatures" options="options">
                </multiselect>

            </div>
        </div>
        <h3 class="form-title">Suspect</h3>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <label>Suspect Type</label>
                <select class="form-control" ng-options="suspectType.id as suspectType.description for suspectType in suspectType" ng-model="suspect.suspectType.id"
                />

            </div>
            <div class="col-sm-12 col-md-6">
                <label>Suspect Type If Other</label>
                <input name="" class="form-control" type="text" placeholder="If Suspect Others" ng-model="suspect.suspectType.description">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 col-sm-12">
                <label>Title:</label>
                <select class="form-control" ng-model="suspect.title">
                                <option>Select</option>
                                <option>Mr</option>
                                <option>Mrs</option>
                                <option>Ms</option>
                                <option>Miss</option>
                                <option>Master</option>
                            </select>
            </div>
            <div class="col-md-3 col-sm-12">
                <label>First Name:</label>
                <input class="form-control" type="text" ng-model="suspect.firstName">
            </div>
            <div class="col-md-3 col-sm-12">
                <label>Middle Name:</label>
                <input class="form-control" type="text" ng-model="suspect.middleName">
            </div>
            <div class="col-md-3 col-sm-12">
                <label>Last Name:</label>
                <input class="form-control" type="text" ng-model="suspect.lastName">
            </div>

        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <label>Address</label>
                <input name="" class="form-control" type="text" ng-mode="suspect.addresses[0].organizationName">
            </div>
            <div class="col-sm-12 col-md-6">
                <label>Street</label>
                <input name="" class="form-control" type="text" ng-model="suspect.addresses[0].streetName">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-4">
                <label>City</label>
                <input class="form-control" type="text" ng-model="suspect.addresses[0].city">
            </div>

            <div class="col-sm-12 col-md-4">
                <label>County</label>
                <input class="form-control" type="text" ng-model="suspect.addresses[0].county">
            </div>

            <div class="col-sm-12 col-md-4">
                            <label>Country</label>
                            <input class="form-control" type="text" ng-model="suspect.addresses[0].country">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 ">
                <label>Postal Code</label>
                <div class="input-group">
                    <input class="form-control" type="text" ng-model="suspect.addresses[0].postcode">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-search"></span>
                    </span>
                </div>

            </div>
            <div class="col-sm-12 col-md-6">
                <label>Phone</label>
                <input class="form-control" type="text" ng-model="suspect.phone">
            </div>
        </div>
        <div class="row">


            <div class="col-sm-12 col-md-6">
                <label>Age</label>
                <input class="form-control" type="text" ng-model="suspect.age"/>
            </div>

            <div class="col-sm-12 col-md-6">
                <div><label>Gender</label></div>
                <select class="form-control" ng-options="genderType.id as genderType.description for genderType in genderType" ng-model="suspect.genderType.id"
                />

                <!--<input name="gender" type="radio"> <span>Male</span>
                <input name="gender" type="radio"> <span>Female</span>-->
            </div>
        </div>
        <div class="row">
                <div class="col-sm-12 col-md-4">
                    <label>Was a weapon involved?</label>
                    <select class="form-control" ng-model="suspect.weaponInvolved">
    
                                        <option value="">Select</option>
                                        <option value="Y">Yes</option>
                                        <option value="N">No</option>
                                    </select>
                </div>
                <div class="col-sm-12 col-md-4">
                    <label>Weapon Involved</label>
                    <select class="form-control" ng-options="weaponType.id as weaponType.description for weaponType in weaponType" ng-model="suspect.weaponType.id" />
    
                </div>
                <div class="col-sm-12 col-md-4" ng-if="suspect.weaponType.id=='OTHER'">
                    <label>Specify If others</label>
                    <input class="form-control" name="" type="text" ng-model="suspect.weaponType.description">
                </div>
            </div>
        <div class="row">
            <div class="col-sm-12">
                <a href="#" class="btn btn-primary" id="addAnotherInjuredPerson">Add Suspect</a>
            </div>
        </div>

        <div id="tblInjuredPersons" class="table-wrapper inline" ng-if="incidentDetails.newSuspects.length > 0">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>County</th>
                        <th>Postcode</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="suspect in incidentDetails.newSuspects"></tr>
                </tbody>
            </table>
        </div>

            <div class="row">
                <div class="col-sm-12 col-md-4">
                    <label>Reported Loss</label>
                    <select class="form-control" ng-options="lossType.id as lossType.description for lossType in lossType" ng-model="loss.lossType.id">
                        <option value="" selected>---Select---</option>
                        </select>
                </div>
                <div class="col-sm-12 col-md-4" ng-if="loss.lossType.id=='OTHER'">
                    <label>Reported Loss If Others</label>
                    <input class="form-control" type="text" ng-model="loss.lossType.description">
                </div>
                <div class="col-sm-12 col-md-4">
                    <label>Reported Loss Value</label>
                    <input class="form-control" placeholder="£ 000.00" type="text" ng-model="loss.lossValue">
                </div>

            </div>

            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <label>Any External Agency Contacted</label>
                    <select class="form-control" ng-model="loss.externalAgencyContacted">
                                <option value="Y">Yes</option>
                                <option value="N">No</option>
                            </select>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label>External Agency Type</label>
                    <select class="form-control" ng-options="agencies.id as agencies.description for agencies in agencies" ng-model="loss.externalAgency.id">
                        <option value="" selected>--Select--</option>
                        </select>
                </div>
            </div>

            <div class="row" data-id="Police" ng-if="loss.externalAgency.id=='POLICE'">
                <div class="col-sm-12 col-md-6">
                    <label>Date Police Called</label>
                    <div class='input-group date' data-provide="datepicker" data-date-format="dd/mm/yyyy">
                        <input type='text' class="form-control" ng-model="loss.dateTimeContacted"/>
                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div> <label>Time Police Called</label></div>
                    <input class="form-control small-control" type="text" placeholder="HH" ng-model="loss.timeHrsContacted">:
                    <input class="form-control  small-control" type="text" placeholder="MM" ng-model="loss.timeMinContacted">
                </div>
            </div>

            <div class="row" data-id="Ambulance" ng-if="loss.externalAgency.id=='AMBULANCE'">
                <div class="col-sm-12 col-md-6">
                    <label>Date Ambulance Called</label>
                    <div class='input-group date' data-provide="datepicker" data-date-format="dd/mm/yyyy">
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 time">
                    <div><label>Time Ambulance Called</label></div>
                    <input class="form-control small-control" type="text" placeholder="HH" ng-model="loss.timeHrsContacted">:
                    <input class="form-control  small-control" type="text" placeholder="MM" ng-model="loss.timeMinContacted">
                </div>
            </div>
            <div class="row" data-id="Fire" ng-if="loss.externalAgency.id=='FIRE'">
                <div class="col-sm-12 col-md-6">
                    <label>Date Fire Station Called </label>
                    <div class='input-group date' data-provide="datepicker" data-date-format="dd/mm/yyyy">
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 time">
                    <div><label>Time Fire Station Called</label></div>
                    <input class="form-control small-control" type="text" placeholder="HH" ng-model="loss.timeHrsContacted">:
                    <input class="form-control  small-control" type="text" placeholder="MM" ng-model="loss.timeMinContacted">
                </div>
            </div>
            <div class="row" data-id="Fire" ng-if="loss.externalAgency.id=='OTHER'">
                <div class="col-sm-12 col-md-6">
                    <label>Date Other Agency Called </label>
                    <div class='input-group date' data-provide="datepicker" data-date-format="dd/mm/yyyy">
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 time">
                    <div><label>Time FOther Agency Called</label></div>
                    <input class="form-control small-control" type="text" placeholder="HH" ng-model="loss.timeHrsContacted">:
                    <input class="form-control  small-control" type="text" placeholder="MM" ng-model="loss.timeMinContacted">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <label>Incident Reference Number</label>
                    <input class="form-control" type="text" ng-model="incident.incidentId">
                </div>
                <div class="col-sm-12 col-md-6">
                    <label>Damage Cost Estimation</label>
                    <input class="form-control" placeholder="£ 000.00" type="text" ng-model="loss.costEstimation">
                </div>
            </div>
        <div class="row">
            <div class="col-sm-12">
                    <button class="btn btn-primary"type="button" ng-click="addLoss()">Add Loss</button>
            </div>
            
        </div>


        <div class="row">

            <div class="col-sm-12 col-md-4">
                <label>Upload Pictures (if available)</label>
                <input class="form-control" type="file">
            </div>
            <div class="col-sm-12 col-md-4">
                <label>Upload CCTV footage (if available)</label>
                <input class="form-control" type="file">
            </div>
            <div class="col-sm-12 col-md-4">
                <label>Upload Signed Statement</label>
                <input class="form-control" type="file">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <input id="PersonInjured" ng-model="incident.incidentDetails.injuredPerson" type="checkbox" ng-change="addTab('accidentForm')">                Was there an injured person(s)?
            </div>
            <div class="col-sm-12">
                <input id="VehicleUsed" ng-model="incident.incidentDetails.assetDamanged" type="checkbox" ng-change="addTab('assetsForm')">                Was there a vehicle/property/asset damaged?
            </div>
            <div class="col-sm-12">
                <input id="CrimeInvolved" ng-model="incident.incidentDetails.crime" type="checkbox" ng-change="addTab('crimeForm')">                Was an act of crime involved?
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary">Continue</button>
                <button type="button" class="btn" ng-click="submitForm('incidentDetailsForm',true)">Back</button>
            </div>
        </div>


    </form>
</div>

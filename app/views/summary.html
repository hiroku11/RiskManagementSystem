<div class="conatiner-fluid" ng-show="activeTab.tab==9">
        <h2>Incident Summary</h2>
        <h4>Log Incident</h4>
        <span>Incident Reported By</span>
        <div class="row">
                <div class="col-sm-12">
                        <label>User Id:</label><label class="summary-text">{{::incidentSummary.incidentReportedBy.loginId}}</label>
                </div>
        </div>
        <div class="row">
                <div class="col-md-4 col-sm-12">
                        <label>First Name:</label><label class="summary-text">{{::incidentSummary.incidentReportedBy.firstName}}</label>
                </div>
                <div class="col-md-4 col-sm-12">
                        <label>Middle Name:</label><label class="summary-text">{{::incidentSummary.incidentReportedBy.middleName}}</label>
                </div>
                <div class="col-md-4 col-sm-12">
                        <label>Last Name:</label><label class="summary-text">{{::incidentSummary.incidentReportedBy.lastName}}</label>
                </div>
        </div>
        <div class="row">
                <div class="col-md-4 col-sm-12">
                        <label>Organization:</label><label class="summary-text">{{::incidentSummary.incidentReportedBy.position.organization.description}}</label>
                </div>
                <div class="col-md-4 col-sm-12">
                        <label>Department:</label><label class="summary-text">{{::incidentSummary.incidentReportedBy.position.department}}</label>
                </div>
                <div class="col-md-4 col-sm-12">
                        <label>Last Name:</label><label class="summary-text">{{::incidentSummary.incidentReportedBy.position.positionLevel.description}}</label>
                </div>
        </div>
        <div class="row">
                <div class="col-md-4 col-sm-12">
                        <label>Phone:</label><label class="summary-text">{{::incidentSummary.incidentReportedBy.phone}}</label>
                </div>
                <div class="col-md-4 col-sm-12">
                        <label>Alternate Phone:</label><label class="summary-text">{{::incidentSummary.incidentReportedBy.alternatePhone}}</label>
                </div>
                <div class="col-md-4 col-sm-12">
                        <label>Email:</label><label class="summary-text">{{::incidentSummary.incidentReportedBy.email}}</label>
                </div>
        </div>
        <span>Incident Details</span>
        <div class="row">
                <div class="col-md-4 col-sm-12">
                        <label>Place Of Incident:</label><label class="summary-text">{{::incidentSummary.placeOfIncident}}</label>
                </div>
                <div class="col-md-4 col-sm-12" ng-if="incidentSummary.incidentType.id != 'OTHER'">
                        <label>Incident Type:</label><label class="summary-text">{{::incidentSummary.incidentType.description}}</label>
                </div>
                <div class="col-md-4 col-sm-12"  ng-if="incidentSummary.incidentType.id == 'OTHER'">
                        <label>Entry Point:</label><label class="summary-text">{{::incidentSummary.incidentTypeOther}}</label>
                </div>
                <div class="col-md-4 col-sm-12" ng-if="incidentSummary.entryPoint.id != 'OTHER'">
                        <label>Incident Type:</label><label class="summary-text">{{::incidentSummary.entryPoint.description}}</label>
                </div>
                <div class="col-md-4 col-sm-12"  ng-if="incidentSummary.entryPoint.id == 'OTHER'">
                        <label>Entry Point:</label><label class="summary-text">{{::incidentSummary.entryPointOther}}</label>
                </div>
        </div>
        <div class="row">
                <div class="col-md-4 col-sm-12">
                        <label>Incident Location:</label><label class="summary-text">{{::incidentSummary.incidentLocation.decription}}</label>
                </div>
                <div class="col-md-4 col-sm-12">
                        <label>Incident Type:</label><label class="summary-text">{{::incidentSummary.incidentLocationDetail.description}}</label>
                </div>
                <div class="col-md-4 col-sm-12">
                        <label>Date Of Incident:</label><label class="summary-text">{{::incidentSummary.incidentOpenedDateTime}}</label>
                </div>

        </div>
        <div class="row">
                <div class="col-md-12 col-sm-12" ng-if="incidentSummary.incidentType.id != 'OTHER'">
                        <label>Incident Description:</label><label class="summary-text">{{::incidentSummary.incidentDescription}}</label>
                </div>
        </div>
        
</div>
<style>
        .summary-text {
                font-weight: normal;
                padding-left: 5px;
                padding-right: 5px;
                text-overflow: ellipsis;
                white-space: nowrap;
        }
</style>

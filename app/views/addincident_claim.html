<div class="form-content" ng-if="activeTab.tab == 6">
    <h2>Claim Details</h2>
    <form ng-submit="submitForm('claimForm')">
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <label>Security Requested</label>
                <select class="form-control">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
            </div>
            <div class="col-md-4 col-sm-12">
                <label>Training Requested</label>
                <select class="form-control">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
            </div>
            <div class="col-md-4 col-sm-12">
                <label>Claim Status</label>
                <select class="form-control" ng-options="claimStatus.id as claimStatus.description for claimStatus in claimStatus" ng-model="SclaimStatus" />

                <!--<select class="form-control">
                        <option>Open</option>
                        <option>Prepared</option>
                        <option>Submitted</option>
                        <option>Received</option>
                        <option>Accepted</option>
                        <option>Rejected</option>
                        <option>More info required</option>
                        <option>Approved</option>
                        <option>Settled</option>
                        <option>Re-open</option>
                    </select>-->
            </div>
        </div>

        <div class="row">

            <div class="col-md-4 col-sm-12">
                <label>Claim ID</label>
                <input class="form-control" type="text">
            </div>

            <div class="col-md-4 col-sm-12">
                <label>Claim Request Registration Type</label>
                <select class="form-control" ng-options="claimReg.id as claimReg.description for claimReg in claimReg" ng-model="SclaimReg" />

                <!--<select class="form-control">
                        <option>New Claim</option>
                        <option>Disputed Claim</option>
                    </select>-->

            </div>
            <div class="col-md-4 col-sm-12">
                <label>Claim Requested Date</label>
                <p class="input-group">
                    <input type="text" class="form-control" date-formatter uib-datepicker-popup="dd/MM/yyyy" is-open="calendar.opened.requestedDate" ng-focus="calendar.open($event,'requestedDate')"
                    datepicker-options="dateOptions"  close-text="Close" alt-input-formats="altInputFormats" ng-model="claim.requestedDate"/>
                    <span class="input-group-addon" ng-click="calendar.open($event,'requestedDate')">
                            <span class="glyphicon glyphicon-calendar"></span>
                    </span>

                </p>

            </div>
        </div>

        <div class="row">

            <div class="col-md-4 col-sm-12">
                <label>Claim Type</label>
                <select class="form-control" ng-options="claimType.id as claimType.description for claimType in claimType" ng-model="claimDetail.claimType.id" />

                <!--<select class="form-control">
                        <option>Auto Physical Damage</option>
                        <option>Injury</option>
                        <option>Other</option>
                    </select>-->
            </div>
            <div class="col-md-4 col-sm-12">
                <label>If Claim Type Others</label>
                <input class="form-control" type="text"  ng-disabled="claimDetail.claimType.id != 'OTHER'">
            </div>
            <div class="col-md-4 col-sm-12">
                <label>Claimant Name</label>
                <input class="form-control" type="text">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-12">
                <label>Policy Number</label>
                <input class="form-control" type="text">
            </div>
            <div class="col-md-4 col-sm-12">
                <label>Policy Holder Name</label>
                <input class="form-control" type="text">
            </div>
            <div class="col-md-4 col-sm-12">
                    <label>Insured Name</label>
                    <input class="form-control" type="text">
            </div>
           
        </div>

        <div class="row">
                <div class="col-md-4 col-sm-12">
                        <label>Type of Policy</label>
                        <select class="form-control" ng-options="policyType.id as policyType.description for policyType in policyType" ng-model="claimDetail.policyType.id" />
        
                        <!--<select class="form-control">
        
                                <option>Vehicle</option>
                                <option>Property</option>
                                <option>Individual</option>
                                <option>Other</option>
                            </select>-->
        
                    </div>
            <div class="col-md-4 col-sm-12" >
                <label>If Type of Policy Others</label>
                <input class="form-control" type="text" ng-disabled="claimDetail.policyType.id != 'OTHER'">
            </div>
            
            <div class="col-md-4 col-sm-12">
                <label>Investigator Name</label>
                <input class="form-control" type="text">
            </div>

        </div>

        <div class="row">
            <div class="col-md-4 col-sm-12">
                <label>Estimated Claim Request Amount</label>
                <input class="form-control" type="text">
            </div>
            <div class="col-md-4 col-sm-12">
                <label>Claim Approved Amount</label>
                <input class="form-control" type="text">
            </div>
            <div class="col-md-4 col-sm-12">
                <label>Claim Approved By</label>
                <input class="form-control" type="text">
            </div>
        </div>
        <div class="row">

            <div class="col-md-4 col-sm-12">
                <label>Claim Approved Date</label>
                <p class="input-group">

                        <input type="text" class="form-control" date-formatter uib-datepicker-popup="dd/MM/yyyy"  is-open="calendar.opened.approvedDate" ng-focus="calendar.open($event,'approvedDate')"
                            datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" ng-model="claim.approvedDate"/>
                        <span class="input-group-addon" ng-click="calendar.open($event,'approvedDate')">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>

                    </p>
            </div>
            <div class="col-md-4 col-sm-12">
                <label>Claim Settled Date</label>
                <p class="input-group">
                        <input type="text" class="form-control" date-formatter uib-datepicker-popup="dd/MM/yyyy"  is-open="calendar.opened.settledDate" ng-focus="calendar.open($event,'settledDate')"
                            datepicker-options="dateOptions"  close-text="Close" alt-input-formats="altInputFormats" ng-model="claim.settledDate"/>
                        <span class="input-group-addon" ng-click="calendar.open($event,'settledDate')">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>

                    </p>

            </div>

            <div class="col-md-4 col-sm-12">
                <label>Claim Requested By</label>
                <input class="form-control" type="text">
            </div>

        </div>


        <!--<div class="row">
                <div class="cell-sm">
                    <label>Claim Re-open Date</label>
                    <input type="date" class="form-control" />
                    <span class="glyphicon glyphicon-calendar"></span>
                </div>
                <div class="cell-md">
                    <label>Claim Re-open Reason</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="cell-sm">
                    <label>Claim Re-open Completed Date</label>
                    <input type="date" class="form-control" />
                    <span class="glyphicon glyphicon-calendar"></span>
                </div>
            </div>-->
            <div class="row ">
                <div class="col-md-6 col-sm-12">
                    <button type="submit" class="btn btn-info" ng-click="activeTab.formAction='save'">Save</button>
                    <button type="submit" class="btn btn-primary" ng-click="activeTab.formAction='saveContinue'">Save & Continue</button>
                </div>
    
                    <div class="col-md-6 col-sm-12">
                        <button type="button" ng-click="submitForm('claimForm','back')" class="btn btn-secondary pull-right">Back</button>
                        <button type="button" ng-disabled="!activeTab.completed" ng-click="submitForm('claimForm','next')" class="btn btn-success pull-right" style="margin-right:5px">Next</button>
                    </div>
    
                </div>

    </form>


</div>
